{% extends "base_generic.html" %}

{% block content %}
  <h1>New Bug report</h1>

  <form action="" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    

    <input type="submit" class="btn btn-success" value="Submit" id="sub">
  </form>
  <div class = "predict"> 
     <button type="button" class="btn btn-primary" id= "predict" >Predict</button> 
     
  </div>
  <p id="predictedseverity" ></p>
{% endblock %}
{%block body%}
  {{block.super}}
  {%load static%}
  <script src="{% static 'scripts/Severity.js' %}"></script>
{%endblock%}
