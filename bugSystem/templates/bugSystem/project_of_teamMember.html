{% extends "base_generic.html" %}

{% block content %}
    <h1>My projects</h1>

    {% if project_list %}
    <ul>

      {% for project in project_list %}
        <a href="{{ project.get_absolute_url }}">{{project.name}}</a> 
      </li>
      {% endfor %}
    </ul>

    {% else %}
      <p>You are not a team member of any project</p>
    {% endif %}
{% endblock %}
